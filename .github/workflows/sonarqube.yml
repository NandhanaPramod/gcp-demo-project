name: SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for SonarQube analysis
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
    
    - name: SonarQube Scan
      uses: sonarqube-quality-gate-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        scannerHome: ${{ github.workspace }}/sonar-scanner
        args: >
          -Dsonar.projectKey=demo-calculator
          -Dsonar.projectName=Demo Calculator App
          -Dsonar.projectVersion=1.0
          -Dsonar.sources=.
          -Dsonar.python.version=3.8
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**
          -Dsonar.qualitygate.wait=true 